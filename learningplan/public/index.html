<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Ali Azlan - GitHub</title>
</head>
<body class="bg-slate-100 flex justify-center items-center">
  <div class="flex flex-col justify-center items-center w-full m-10 p-5 bg-white rounded-2xl shadow-xl">
    <div class="flex flex-col md:flex-row flex-wrap justify-center items-start w-full p-8 print:hidden">

      <div class="group flex justify-center items-center flex-row p-5 mx-2 rounded-full hover:bg-slate-50 focus:bg-slate-50 transition duration-400">
        <div class="flex justify-center items-center mr-4 w-12 h-12 rounded-full bg-violet-100 group-hover:bg-violet-200 group-focus:bg-violet-200 transition duration-400">
          <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path class="stroke-violet-700 group-hover:stroke-violet-800 group-focus:stroke-violet-800 transition duration-400" stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
          </svg>
        </div>
        <div>
          <label class="font-semibold" for="start-date">START DATE</label>
          <input class="block mt-2 w-full outline-none border-b-2 border-violet-600 focus:border-transparent focus:outline-2 focus:outline-violet-600" type="date" id="start-date" name="start-date">
        </div>
      </div>

      <div class="group flex justify-center items-center flex-row p-5 mx-2 rounded-full hover:bg-slate-50 focus:bg-slate-50 transition duration-400">
        <div class="flex justify-center items-center mr-4 w-12 h-12 rounded-full bg-violet-100 group-hover:bg-violet-200 group-focus:bg-violet-200 transition duration-400">
          <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path class="stroke-violet-700 group-hover:stroke-violet-800 group-focus:stroke-violet-800 transition duration-400" stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
          </svg>
        </div>
        <div>
          <label class="font-semibold" for="end-date">END DATE</label>
          <input class="block mt-2 w-full outline-none border-b-2 border-violet-600 focus:border-transparent focus:outline-2 focus:outline-violet-600" type="date" id="end-date" name="end-date">
        </div>
      </div>

      <div class="group flex justify-center items-center flex-row p-5 mx-2 rounded-full hover:bg-slate-50 focus:bg-slate-50 transition duration-400">
        <div class="flex justify-center items-center mr-4 w-12 h-12 rounded-full bg-violet-100 group-hover:bg-violet-200 group-focus:bg-violet-200 transition duration-400">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path class="stroke-violet-700 group-hover:stroke-violet-800 group-focus:stroke-violet-800 transition duration-400" stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>          
        </div>
        <div>
          <label class="font-semibold whitespace-nowrap" for="hours-per-day">STUDY HOURS PER DAY</label>
          <input class="block pl-1 pb-1 mt-2 w-full outline-none border-b-2 border-violet-600 focus:border-transparent focus:outline-2 focus:outline-violet-600" placeholder="6" type="number" id="hours-per-day">
        </div>
      </div>
    </div>
    <div class="m-5 w-11/12 rounded-2xl bg-purple-50 p-2 print:hidden">
      <button id="accordion-btn" class="flex w-full justify-between rounded-lg uppercase bg-purple-100 px-4 py-2 text-left text-base font-medium text-purple-900 hover:bg-purple-200 focus:outline-none focus-visible:ring focus-visible:ring-purple-500 focus-visible:ring-opacity-75">
        Select the Chapters
        <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>          
      </button>
      <div id="accordion-content" class="px-4 pt-4 pb-2 text-base text-gray-500">
        <div class="w-1/4">
          <label class="block"><input type="checkbox" name="topics" value="b1"> Topic 1</label>
          <label class="block"><input type="checkbox" name="topics" value="b2"> Topic 2</label>
          <label class="block"><input type="checkbox" name="topics" value="b3"> Topic 3</label>
        </div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="print:hidden">
      <button class="flex items-center px-12 py-5 rounded-full font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-violet-700 hover:bg-violet-500 focus:outline-none focus:ring focus:ring-violet-300 focus:ring-opacity-80" id="submitBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3.104v5.714a2.25 2.25 0 01-.659 1.591L5 14.5M9.75 3.104c-.251.023-.501.05-.75.082m.75-.082a24.301 24.301 0 014.5 0m0 0v5.714c0 .597.237 1.17.659 1.591L19.8 15.3M14.25 3.104c.251.023.501.05.75.082M19.8 15.3l-1.57.393A9.065 9.065 0 0112 15a9.065 9.065 0 00-6.23-.693L5 14.5m14.8.8l1.402 1.402c1.232 1.232.65 3.318-1.067 3.611A48.309 48.309 0 0112 21c-2.773 0-5.491-.235-8.135-.687-1.718-.293-2.3-2.379-1.067-3.61L5 14.5" />
        </svg>
        <span class="mx-1">GENERATE</span>          
      </button>
      <!-- <button id="download-pdf" class="flex items-center px-12 py-5 rounded-full font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-violet-700 hover:bg-violet-500 focus:outline-none focus:ring focus:ring-violet-300 focus:ring-opacity-80">
        Download PDF</button> -->
    </div>
    

    <div id="study-plan-container" class="flex flex-wrap">
      <div class="card flex items-center max-w-md m-8 border bg-gray-50 shadow-lg rounded px-6 py-4">
        <div class="card-date flex flex-col justify-center items-center w-20 h-20 mr-8 rounded shadow bg-violet-800 text-white">
          <div class="date-number text-4xl">22
          </div>
          <div class="date-month text-xl font-semibold uppercase">Feb
          </div>
        </div>
        <div class="card-body">
          <div class="chp-container font-bold text-gray-800 text-xl mb-2 capitalize">
            <div class="chp-title border-b-2 border-b-violet-700 pb-1 pt-2">Biodiversity (1 hour)</div>
            <div class="chp-title border-b-2 border-b-violet-700 pb-1 pt-2">Bioenergetics (1 hour)</div>
          </div>
          <div class="chp-desc">
          </div>
          <div class="card-footer font-medium uppercase">Total hours: 2
          </div>
        </div>
      </div>
    </div>

  </div>
    <script src="./script-test.js"></script>
</body>
</html>
